<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Lynn Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blog.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<script type="application/javascript">
    window.onload=function () {
        var closable = window.localStorage.getItem("closable");
        if(closable =="true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Find</h2>
            <hr>
            <div class="media" th:each="question : ${pageDTOs.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${#strings.abbreviate(question.title,35)}"></a>
                    </h4>
                    <!--<span th:text="${question.description}"></span><br>-->
                  <!--<span th:text="${#strings.abbreviate(question.description,25)}"></span>-->
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> replies • <span th:text="${question.getViewCount()}"></span> viewCounts •<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDTOs.showFirstPage}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTOs.showPrevious}">
                        <a th:href="@{/(page=${pageDTOs.currentPage -1},search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageDTOs.pages}" th:class="${pageDTOs.currentPage==page}? 'active':''">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag})}" th:text="${page}">
                        </a>
                    </li>
                    <li th:if="${pageDTOs.showNext}">
                        <a th:href="@{/(page=${pageDTOs.currentPage+1},search=${search},tag=${tag})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTOs.showEndPages}">
                        <a th:href="@{/(page=${pageDTOs.totalPages},search=${search},tag=${tag})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-9 col-sm-9 col-xs-9">
            <h3><img class="remen" src="/images/remen.png">Hot Tags</h3>
            <!--相关问题-->
            <hr class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <ul class="question-related hot-tag">
                    <li th:each="tag : ${tags}" >
                        <img class="remen-list" src="/images/A.png"><a th:href="@{/(page=1,search=${search},tag=${tag})}" th:text="${tag}"></a>
                    </li>
                   </span>
                </ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-9 col-sm-9 col-xs-9 board ">

        </div>
        </div>

</div>
<div th:insert="~{footer :: foot}"></div></body>
</html>
