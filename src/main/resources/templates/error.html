<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="filter: grayscale(1)">
<head>
    <title>Lynn Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/blog.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/404.css"/>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/js/404.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="code">
</div>
<div class="error-message">
    <p th:text="${message}">There is a small problem with the system.Please try again later</p>
</div>
<div class="road">
    <div class="shadow">
        <div class="shelt">
            <div class="head">
                <div class="eyes">
                    <div class="lefteye">
                        <div class="eyeball"></div>
                        <div class="eyebrow"></div>
                    </div>
                    <div class="righteye">
                        <div class="eyeball"></div>
                        <div class="eyebrow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hat"></div>
        <div class="bubble">
            <a class="btn btn-primary btn-lg" href="/" role="button">Go back Home?</a>
        </div>
    </div>

    <div th:insert="~{footer :: foot}"></div>
</div>
</body>
</html>
