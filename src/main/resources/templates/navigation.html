<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="filter: grayscale(1)">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid head-style">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Publish-Lynn Community</span>
                </button>
                <a class="navbar-brand" href="/">Lynn Community</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="Problems">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--用户须知-->
                    <li>
                        <!-- Button trigger modal -->
                        <a type="button" data-toggle="modal" style="cursor: pointer" data-target="#myModal">
                            Notification
                        </a>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header main-content">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                          欢迎大家来到本站，为了您的良好体验，如果发现bug请务必联系管理员， 您也可以提出您对本站的建议和看法，非常感谢， 您可以发送邮件到 <b>1528141204@qq.com</b>，
                                        或者扫描<b>首页右下的二维码</b>， 顺便交个朋友~
                                        <br>
                                        <br>
                                          更多功能正在开发中~
                                    </div>
                                    <div class="get_source">
                                        <b>获取本站源码:</b>
                                        <img src="../images/github.svg">
                                        <a href="https://github.com/lynn-0923/blog.git">Github</a>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li th:if="${session.user !=null}">
                        <a href="/publish">Question</a>
                    </li>
                    <li th:if="${session.user ==null}">
                        <a data-toggle="tooltip" style="cursor: pointer" data-placement="bottom"
                           title="Please login first">Question</a>
                    </li>
                    <li th:if="${session.user !=null}"><a href="/profile/replies">Message <span class="badge"
                                                                                                th:text="${session.unReadMessage}"></span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user !=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.name}"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">My Problem</a></li>
                            <!--<li><a href="#">Personal Information</a></li>-->
                            <li><a href="/logout">LogOut</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
                        <!--<a href="https://github.com/login/oauth/authorize?client_id=6557c4ae0b77d9ba7586&redirect_uri=http://localhost:1106/callback&scope=user&state=1">Login</a>-->
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id='6557c4ae0b77d9ba7586',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
