<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/blog.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript" ></script>
    <script src="/js/lib/marked.min.js" type="application/javascript"> </script>
    <script src="/js/lib/prettify.min.js" type="application/javascript" ></script>



    </head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
              author:  <span th:text="${question.user.name}"></span> |
              release time:  <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
              viewCounts: <span th:text="${question.getViewCount()}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <textarea style="display: none"  th:text="${question.description}" ></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("question-view",{
                        });
                    });
                </script>
                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question_tag" th:each="tag : ${question.tag.split(',')}">
                            <span class="glyphicon glyphicon-tags "></span>
                           <span class="label label-info  " th:text="${tag}"></span>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.id}}" class="blog-menu"
                       th:if="${session.user !=null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">Edit</span>
                    </a>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="title_top">
                    <span th:text="${question.commentCount}"></span> replies
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment_sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <!--<span class="glyphicon glyphicon-thumbs-up icon"></span>-->
                                <span  th:data-id="${comment.id}"
                                       onclick="collapseComment(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    <span th:text="${comment.commentCount}" ></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub_comments"
                                 th:id="${'comment-'+comment.id}">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="Comment on it" th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success comment_btn" th:data-id="${comment.id}" onclick="comment(this)">Comment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                   Commit
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment_sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${session.user !=null ?session.user.avatarUrl:'/images/default-avatar.png'}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user !=null ?session.user.name:'anonymous'}"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="comment_id" th:value="${question.id}">
                    <textarea class="form-control comment-top" id="comment_content" rows="6"></textarea>
                    <button type="button" class="btn btn-success" onclick="post()">Reply</button>
                </div>
            </div>
        </div>
        <!--右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Initiator</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--微信号-->
            <div>
                <h4>Communication</h4>
                <img class="img-thumbnail wechat" src="/images/wechat.jpg">
            </div>
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><img class="related-tag" src="../images/xiangguan.png">Related Issues</h4>
                <ul class="question-related related">
                    <li th:each="related : ${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div></body>
</html>
